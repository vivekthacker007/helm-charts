apiVersion: v1
kind: Pod
metadata:
  name: capabilities-reject
  namespace: foo
spec:
  containers:
  # foo-container is allowed to use CAP_FOO but not CAP_SYS_ADMIN
  # bar-container is allowed to use CAP_FOO
  # since not all containers in the pod are allowed to use all their capabilities --> reject
  - name: foo-container
    image: foo.image-registry.com/foo-repo/dummy:20250519150208
    securityContext:
      capabilities:
        add:
          - CAP_FOO
          - CAP_SYS_ADMIN
  - name: bar-container
    image: foo.image-registry.com/foo-repo/dummy:20250519150208
    securityContext:
      capabilities:
        add:
          - CAP_FOO