apiVersion: v1
kind: Pod
metadata:
  name: capabilities-allow
  namespace: test-allow-all
spec:
  containers:
  - name: foo-container
    image: foo.image-registry.com/test-repo/dummy:20250519150208
    securityContext:
      capabilities:
        add:
          - CAP_FOO
          - CAP_SYS_ADMIN
  - name: bar-container
    image: foo.image-registry.com/test-repo/dummy:20250519150208
    securityContext:
      capabilities:
        add:
          - CAP_FOO
